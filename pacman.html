<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Inspired Maze</title>
    <link rel="stylesheet" href="css/pacman.css">
</head>
<body>
    <div id="game-container">
        <canvas id="pacman-canvas" width="600" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="instructions">
            Use arrow keys to move<br>
            Collect all dots to win!<br>
            Avoid the ghosts!
        </div>
        <div id="game-over" class="hidden">Game Over! Press R to restart.</div>
        <div id="win" class="hidden">You Win! Press R to restart.</div>
    </div>
    <script src="js/pacman.js"></script>
</body>
</html>
