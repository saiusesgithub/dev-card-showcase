<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthFlow | Premium Authentication Visualizer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <!-- Sidebar / Navigation -->
        <nav class="sidebar">
            <div class="brand">
                <i class="ri-shield-keyhole-line brand-icon"></i>
                <span>AuthFlow</span>
            </div>

            <div class="menu-group">
                <div class="menu-label">Scenarios</div>
                <button class="menu-item active" data-flow="session">
                    <i class="ri-globe-line"></i> Session Based
                </button>
                <button class="menu-item" data-flow="jwt">
                    <i class="ri-file-lock-line"></i> JWT (Stateless)
                </button>
                <button class="menu-item" data-flow="oauth">
                    <i class="ri-pass-valid-line"></i> OAuth 2.0
                </button>
            </div>

            <div class="menu-group">
                <div class="menu-label">Attack Simulations</div>
                <button class="menu-item danger" data-attack="replay">
                    <i class="ri-repeat-line"></i> Replay Attack
                </button>
                <button class="menu-item danger" data-attack="expiry">
                    <i class="ri-timer-flash-line"></i> Token Expiry
                </button>
                <button class="menu-item danger" data-attack="tamper">
                    <i class="ri-edit-circle-line"></i> Token Tampering
                </button>
            </div>

            <div class="menu-footer">
                <div class="status-indicator">
                    <span class="status-dot"></span> System Ready
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-stage">
            <header class="stage-header">
                <div>
                    <h1 id="current-scenario-title">Session Based Authentication</h1>
                    <p id="current-scenario-desc">Traditional flow where the server creates a session and sends a
                        cookie.</p>
                </div>
                <div class="controls">
                    <button class="btn-icon" id="btn-reset" title="Reset">
                        <i class="ri-restart-line"></i>
                    </button>
                    <button class="btn-icon" id="btn-prev" title="Step Back">
                        <i class="ri-skip-back-line"></i>
                    </button>
                    <button class="btn-primary" id="btn-next">
                        <i class="ri-play-line"></i> Next Step
                    </button>
                </div>
            </header>

            <!-- The Visualizer Canvas -->
            <div class="canvas-wrapper">
                <div id="visualizer-canvas" class="visualizer-canvas">
                    <!-- Dynamic Nodes will be injected here via JS -->
                    <!-- Example Node Structure for reference -->
                    <!-- 
                    <div class="node" id="node-client" style="left: 10%; top: 50%">
                        <div class="node-icon"><i class="ri-computer-line"></i></div>
                        <div class="node-label">User / Client</div>
                        <div class="node-storage">Storage: Empty</div>
                    </div> 
                    -->
                </div>

                <!-- Information / Logs Panel (Floating or Split) -->
                <div class="info-panel glass-panel">
                    <div class="panel-header">
                        <span class="panel-title"><i class="ri-terminal-box-line"></i> Inspector</span>
                        <div class="tabs">
                            <span class="tab active" data-tab="flow-log">Flow Log</span>
                            <span class="tab" data-tab="packet-data">Packet Data</span>
                        </div>
                    </div>
                    <div class="panel-content" id="info-content">
                        <div class="log-entry system">Select a scenario to begin...</div>
                    </div>
                </div>
            </div>

            <!-- Steps Progress Bar -->
            <div class="steps-progress">
                <div class="progress-track">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="steps-labels" id="steps-labels">
                    <!-- Dynamic Step Indicators -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
