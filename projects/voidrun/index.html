<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tunnel Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div class="stat-box">
            <div class="stat-content">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>
        <div class="stat-box">
            <div class="stat-content">
                <div class="stat-label">SPEED</div>
                <div class="stat-value" id="speed">1.0x</div>
            </div>
        </div>
        <div class="stat-box">
            <div class="stat-content">
                <div class="stat-label">LIVES</div>
                <div class="stat-value" id="lives">3</div>
            </div>
        </div>
        <div class="stat-box" id="comboBox" style="display: none;">
            <div class="stat-content">
                <div class="stat-label">COMBO</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>
    </div>

    <div id="gameOver" class="hidden">
        <div class="game-over-box">
            <h1>GAME OVER</h1>
            <p class="final-score">Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">RESTART</button>
        </div>
    </div>

    <div id="instructions">
        <div class="instruction-text">‚Üê ‚Üí or A/D to move | ‚Üë or W to jump | SHIFT to boost</div>
        <div class="instruction-text">Collect power-ups: üü° Speed | üîµ Shield | üü£ Multiplier</div>
        <div class="instruction-text">Press SPACE to start</div>
    </div>

    <script src="math.js"></script>
    <script src="player.js"></script>
    <script src="world.js"></script>
    <script src="engine.js"></script>
    <script src="main.js"></script>
</body>
</html>
