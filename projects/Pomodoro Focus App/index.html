<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Focus ‚è±Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Pomodoro Focus ‚è±Ô∏è</h1>
      <button id="themeBtn">üåô</button>
    </header>

    <main>
      <div class="timer-circle">
        <svg>
          <circle cx="100" cy="100" r="90"></circle>
          <circle id="progress" cx="100" cy="100" r="90"></circle>
        </svg>
        <div class="timer-text">
          <h2 id="mode">Work</h2>
          <span id="time">25:00</span>
        </div>
      </div>

      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="settings">
        <label>Work: <input type="number" id="workTime" value="25" min="1" /> min</label>
        <label>Break: <input type="number" id="breakTime" value="5" min="1" /> min</label>
      </div>
    </main>
  </div>

  <!-- Animated particles background -->
  <canvas id="bgCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
