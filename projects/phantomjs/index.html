<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER_OS // v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
</head>

<body>
    <!-- Visual Overlays -->
    <div id="crt-overlay"></div>
    <div id="scanline"></div>
    <div id="vignette"></div>
    <canvas id="matrix-bg"></canvas>

    <!-- Boot Screen (Initial State) -->
    <div id="boot-screen">
        <div id="boot-log"></div>
    </div>

    <!-- Desktop Environment (Hidden by default) -->
    <div id="desktop">
        <!-- Desktop Icons -->
        <div id="desktop-icons">
            <!-- Icons injected by JS -->
        </div>

        <!-- Windows Container -->
        <div id="window-area">
            <!-- Windows injected by JS -->
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div id="start-btn">SYSTEM</div>
            <div id="task-list"></div>
            <div id="clock">00:00:00</div>
        </div>
    </div>

    <!-- Application Templates (Hidden) -->
    <template id="window-template">
        <div class="window">
            <div class="window-header">
                <div class="window-title">App Title</div>
                <div class="window-controls">
                    <button class="win-btn minimize">-</button>
                    <button class="win-btn maximize">□</button>
                    <button class="win-btn close">×</button>
                </div>
            </div>
            <div class="window-content"></div>
        </div>
    </template>

    <!-- ScriptsOrder Matters -->
    <script src="effects.js"></script>
    <script src="fs.js"></script>
    <script src="wm.js"></script>
    <script src="apps/terminal.js"></script>
    <script src="apps/sysmon.js"></script>
    <script src="apps/fileman.js"></script>
    <script src="apps/textedit.js"></script>
    <script src="apps/settings.js"></script>
    <script src="os.js"></script>
</body>

</html>
