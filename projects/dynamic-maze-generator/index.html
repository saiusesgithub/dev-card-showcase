<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Maze Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Maze Generator</h1>
        <div class="controls">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="10">Easy (10x10)</option>
                <option value="15" selected>Medium (15x15)</option>
                <option value="20">Hard (20x20)</option>
            </select>
            <button id="generateBtn">ðŸŽ² Generate New Maze</button>
            <button id="resetBtn">ðŸ”„ Reset</button>
        </div>
        <div class="game-area">
            <canvas id="mazeCanvas" width="600" height="600"></canvas>
            <div class="info">
                <div id="timer">Time: 00:00</div>
                <div id="status">Ready to play!</div>
            </div>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Use arrow keys to navigate through the maze. Reach the green exit to win!</p>
            <p>Press R to reset position, H for hint (shows path briefly).</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
