<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumsJS - Extreme Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Particles -->
    <div class="bg-particles" id="particles" aria-hidden="true"></div>

    <div class="container">
        <header>
            <h1>DRUMSJS</h1>
            <p class="subtitle">Extreme Drum Machine</p>
        </header>

        <!-- Controls -->
        <section class="controls" role="region" aria-label="Playback controls">
            <div class="control-group">
                <div class="control-item">
                    <button id="playBtn" aria-pressed="false" aria-label="Start auto-play">
                        ▶ Play
                    </button>
                </div>
                <div class="control-item">
                    <label for="tempoSlider">Tempo</label>
                    <input type="range" id="tempoSlider" min="60" max="180" value="120" 
                           aria-label="Tempo control" aria-valuemin="60" aria-valuemax="180" aria-valuenow="120">
                    <span class="bpm-display" id="bpmDisplay" aria-live="polite">120 BPM</span>
                </div>
            </div>
        </section>

        <!-- Drum Pads -->
        <section class="pads-container" role="region" aria-label="Drum pads">
            <div class="drum-pads" id="drumPads"></div>
        </section>

        <!-- Step Sequencer -->
        <section class="sequencer" role="region" aria-label="Step sequencer visualization">
            <h2>Beat Pattern</h2>
            <div class="pattern-name" id="patternName" aria-live="polite">Classic Rock</div>
            <div class="pattern-controls">
                <button class="pattern-btn" id="prevPattern" aria-label="Previous pattern">◀ Prev</button>
                <button class="pattern-btn" id="nextPattern" aria-label="Next pattern">Next ▶</button>
            </div>
            <div class="step-grid" id="stepGrid" aria-live="polite" aria-atomic="false"></div>
        </section>
    </div>

    <!-- JavaScript Files -->
    <script src="config.js"></script>
    <script src="audio.js"></script>
    <script src="ui.js"></script>
    <script src="sequencer.js"></script>
    <script src="app.js"></script>
</body>
</html>
