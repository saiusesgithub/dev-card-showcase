<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predator-Prey Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="simulation.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Ecosystem Simulation</h1>
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
                <button id="speedBtn" class="btn btn-info">Speed: 1x</button>
            </div>
        </header>

        <main>
            <canvas id="simulationCanvas"></canvas>

            <aside class="stats-panel">
                <div class="stat-group">
                    <h3>Population</h3>
                    <div class="stat-item">
                        <span class="stat-label prey-color">Prey:</span>
                        <span class="stat-value" id="preyCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label predator-color">Predators:</span>
                        <span class="stat-value" id="predatorCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label food-color">Food:</span>
                        <span class="stat-value" id="foodCount">0</span>
                    </div>
                </div>

                <div class="stat-group">
                    <h3>Time</h3>
                    <div class="stat-item">
                        <span class="stat-label">Elapsed:</span>
                        <span class="stat-value" id="timeElapsed">0s</span>
                    </div>
                </div>

                <div class="legend">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <div class="legend-circle prey-bg"></div>
                        <span>Prey - Flees from predators</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-circle predator-bg"></div>
                        <span>Predator - Hunts prey</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-circle food-bg"></div>
                        <span>Food - Energy source for prey</span>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="brain.js"></script>
    <script src="particle.js"></script>
    <script src="agent.js"></script>
    <script src="world.js"></script>
    <script src="main.js"></script>
</body>

</html>
