<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipStream | Non-Linear Editor</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header / Toolbar -->
        <header class="toolbar">
            <div class="brand">
                <i class="ri-movie-2-line"></i> <span>ClipStream</span>
            </div>
            
            <div class="tools-center">
                <div class="time-display">
                    <span id="timecode-main">00:00:00:00</span>
                </div>
                <div class="transport-controls">
                    <button id="btn-prev" class="btn-icon"><i class="ri-skip-back-fill"></i></button>
                    <button id="btn-play" class="btn-icon large"><i class="ri-play-fill"></i></button>
                    <button id="btn-next" class="btn-icon"><i class="ri-skip-forward-fill"></i></button>
                </div>
            </div>

            <div class="tools-right">
                <button id="btn-export" class="btn-primary">Export EDL</button>
            </div>
        </header>

        <!-- Main Workspace -->
        <div class="workspace">
            
            <!-- Left: Media Pool & Properties -->
            <aside class="panel side-panel">
                <div class="panel-tabs">
                    <button class="tab active">Media</button>
                    <button class="tab">Effects</button>
                </div>
                <div class="media-pool" id="media-pool">
                    <div class="media-item draggable" draggable="true" data-type="video" data-src="sample1.mp4" data-color="#ff6b6b">
                        <div class="media-icon"><i class="ri-film-line"></i></div>
                        <span>Demo Video 1</span>
                    </div>
                    <div class="media-item draggable" draggable="true" data-type="video" data-src="sample2.mp4" data-color="#4ecdc4">
                        <div class="media-icon"><i class="ri-film-line"></i></div>
                        <span>Ocean Clip</span>
                    </div>
                    <div class="media-item draggable" draggable="true" data-type="audio" data-src="audio1.mp3" data-color="#1a535c">
                        <div class="media-icon"><i class="ri-music-line"></i></div>
                        <span>Background Music</span>
                    </div>
                     <div class="media-item draggable" draggable="true" data-type="text" data-src="Title" data-color="#ffe66d">
                        <div class="media-icon"><i class="ri-text"></i></div>
                        <span>Text Card</span>
                    </div>
                </div>
                
                <div class="inspector-panel" id="inspector">
                    <div class="panel-header">Keyframe Graph</div>
                    <div class="graph-container">
                        <canvas id="keyframe-canvas" width="280" height="150"></canvas>
                    </div>
                    <div class="prop-row">
                        <label>Opacity</label>
                        <input type="range" class="prop-slider" min="0" max="100" value="100">
                    </div>
                </div>
            </aside>

            <!-- Center: Preview -->
            <div class="preview-area">
                <div class="preview-container">
                    <canvas id="preview-canvas" width="800" height="450"></canvas>
                    <div class="preview-overlay"></div>
                </div>
                <div class="preview-stats">
                    <span>1920x1080 @ 30fps</span>
                    <span id="zoom-stat">Zoom: 100%</span>
                </div>
            </div>

        </div>

        <!-- Bottom: Timeline -->
        <div class="timeline-area">
            <div class="timeline-header">
                <div class="track-headers" id="track-headers-container">
                    <!-- Track Labels Rendered Here -->
                </div>
                <div class="ruler-container" id="ruler-container">
                    <canvas id="ruler-canvas"></canvas>
                    <div class="playhead-top" id="playhead-top"></div>
                </div>
            </div>
            
            <div class="timeline-body">
                <div class="track-controls-column">
                    <div class="track-header">V2</div>
                    <div class="track-header">V1</div>
                    <div class="track-header">A1</div>
                </div>
                
                <div class="timeline-scroll-area" id="timeline-scroll-area">
                    <div class="tracks-container" id="tracks-container">
                        <!-- Tracks and Clips Rendered Here -->
                        <div class="playhead-line" id="playhead-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden Video Elements for Source -->
    <div id="source-container" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
