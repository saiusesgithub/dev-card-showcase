<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="cozy-theme">
    <div class="paper-texture"></div>
    <div class="book-frame">
        <div class="book-spine"></div>
        <div class="book-cover"></div>
        <div class="book-pages-stack"></div>
        <div class="bookmark-container" id="bookmarkContainer"></div>
        
        <div class="app-container">
            <header>
                <nav>
                    <button id="prevDay" class="nav-btn" title="Previous Day">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    </button>
                    <div class="date-picker-wrapper">
                        <h1 id="currentDateDisplay">Thursday, Jan 15</h1>
                        <input type="date" id="dateInput" class="hidden-date-input">
                    </div>
                    <button id="nextDay" class="nav-btn" title="Next Day">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                    </button>
                    <button id="todayBtn" class="today-shortcut" title="Jump to Today"></button>
                </nav>
            </header>

            <main>
                <div class="input-wrapper">
                    <textarea id="journalInput" placeholder="A quiet thought..." spellcheck="false" maxlength="280"></textarea>
                    <div class="line-decorator"></div>
                </div>
            </main>

            <footer>
                <div id="saveStatus" class="status-indicator">saved</div>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
