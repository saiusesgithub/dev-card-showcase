<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SEA BACKGROUND -->
  <div class="sea">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <!-- SAND -->
  <div class="sand"></div>

  <!-- GAME -->
  <div class="app">
    <h1>2048</h1>

    <div class="top-bar">
      <div class="score">
        <span>SCORE</span>
        <b id="score">0</b>
      </div>
      <button id="restart">New Game</button>
    </div>

    <div class="board" id="board"></div>
    <p class="hint">Use ⬅️ ⬆️ ⬇️ ➡️</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
