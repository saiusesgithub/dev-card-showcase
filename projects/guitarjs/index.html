<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarJS - Professional Web Audio Guitar</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/fretboard.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>GuitarJS</h1>
            <p class="status">Initialize Audio to Start</p>
        </header>

        <main id="guitar-container">
            <div id="fretboard" class="fretboard">
                <!-- Strings and Frets will be generated by JS -->
            </div>
        </main>

        <section id="controls">
            <div class="instructions">
                <h3>Controls</h3>
                <ul>
                    <li><strong>Click/Drag:</strong> Pluck strings</li>
                    <li><strong>Keyboard:</strong> A, S, D, F, G, H (Strings)</li>
                    <li><strong>Shift + Key:</strong> Hold for chord</li>
                </ul>
            </div>
            <button id="auto-play-btn" onclick="SongPlayer.play()">Auto-Play Riff</button>
        </section>

        <div id="overlay">
            <button id="start-btn">Plug In Guitar</button>
        </div>
    </div>

    <script src="js/frequencies.js"></script>
    <script src="js/audio-engine.js"></script>
    <script src="js/fretboard.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/song-player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
