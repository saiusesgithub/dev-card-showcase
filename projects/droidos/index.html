<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DroidWeb OS v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="device">
        <div id="status-bar">
            <div id="clock-status">12:00</div>
            <div class="status-right">
                <span id="wifi-icon">ðŸ“¶</span>
                <span id="battery-level">100%</span>
                <span>ðŸ”‹</span>
            </div>
        </div>

        <div id="notification-shade">
            <div class="shade-panel">
                <h3>Notifications</h3>
                <div id="notif-list">
                    <div class="notif-item"><span>System</span><span>Swipe up from bottom to go Home</span></div>
                </div>
                <button class="os-btn" onclick="os.clearNotifs()" style="width:100%; margin-top:10px;">Clear All</button>
            </div>
            <div class="shade-overlay" onclick="os.toggleShade()"></div>
        </div>

        <div id="boot-screen" class="layer active">
            <div class="logo-anim">DroidWeb<span style="color:var(--primary)">OS</span></div>
        </div>

        <div id="lock-screen" class="layer" onclick="os.unlock()">
            <div class="lock-clock" id="lock-time">12:00</div>
            <div class="lock-date" id="lock-date">Monday, Jan 1</div>
            <div class="swipe-hint">Click anywhere to Unlock</div>
        </div>

        <div id="home-screen" class="layer">
            <div class="app-grid" id="home-grid"></div>
        </div>

        <div id="app-drawer" class="layer">
            <input type="text" class="search-bar" placeholder="Search apps..." oninput="appManager.filterApps(this.value)">
            <div class="app-grid" id="drawer-grid"></div>
        </div>

        <div id="recents-screen"></div>

        <div id="app-container"></div>

        <div id="gesture-bar"></div>
    </div>

    <script src="system.js"></script>
    <script src="apps.js"></script>
    <script src="gestures.js"></script>
</body>
</html>
