<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bubble Pop Blitz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Bubble Pop Blitz</h1>
    <div class="stats">
      <div class="stat">
        <span>Score:</span>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <span>Best:</span>
        <span id="best">0</span>
      </div>
      <div class="stat">
        <span>Time:</span>
        <span id="time">30</span>
      </div>
      <div class="stat">
        <span>Accuracy:</span>
        <span id="accuracy">100%</span>
      </div>
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
      <p>Click the bubbles as fast as you can!</p>
      <button id="start">Start Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
