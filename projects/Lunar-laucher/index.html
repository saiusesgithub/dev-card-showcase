<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunar Lander – Ultra Luxury</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
  <header class="top-bar">
    <div class="panel">Fuel <span id="fuel">100%</span></div>
    <div class="panel">Velocity <span id="velocity">0.00</span></div>
    <div class="panel">Angle <span id="angle">0°</span></div>
  </header>

  <canvas id="game" width="900" height="520"></canvas>

  <div class="bottom-bar">
    <button id="restartBtn">Restart</button>
    <span class="hint">⬆ Thrust · ⬅ ➡ Rotate · Land softly</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
