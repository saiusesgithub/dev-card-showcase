<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Board</title>

  <link rel="stylesheet" href="board.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="note.css">
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
            <h2>ðŸ“’ Notebook</h2>
            <button id="toggleSidebar">â˜°</button>
      </div>
      <label class="font-label">Font Style</label>
      <select id="fontSelect">
        <option value="'Segoe UI', sans-serif">Default</option>
        <option value="'Comic Sans MS', cursive">Comic</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Courier New', monospace">Typewriter</option>
        <option value="'Georgia', serif">Classic</option>
        <option value="'Pacifico', cursive">Handwritten</option>
        <option value="'Arial Rounded MT Bold', sans-serif">Rounded</option>
        <option value="'Trebuchet MS', sans-serif">Clean</option>
        <option value="'Times New Roman', serif">Book</option>
        <option value="'Lucida Handwriting', cursive">Fancy Hand</option>
        <option value="'Brush Script MT', cursive">Brush</option>
        <option value="'Impact', sans-serif">Bold Poster</option>
        <option value="'Verdana', sans-serif">Readable</option>
        <option value="'Tahoma', sans-serif">Compact</option>
        <option value="'Garamond', serif">Elegant</option>
        <option value="'Consolas', monospace">Code</option>
        <option value="'Franklin Gothic Medium', sans-serif">Modern</option>
        <option value="'Palatino Linotype', serif">Diary</option>
      </select>
      <label class="font-label">Font Size</label>
      <select id="fontSizeSelect">
        <option value="12px">Small</option>
        <option value="14px" selected>Medium</option>
        <option value="16px">Large</option>
        <option value="18px">Extra Large</option>
        <option value="20px">Huge</option>
      </select>
      <label class="font-label">Board Background</label>
      <input type="file" id="bgUpload" accept="image/*">


      <div id="pages"></div>
      <button id="addPage">+ New Page</button>
    </aside>
    <button id="openSidebarBtn">â˜° Menu</button>

    <main id="board"></main>
  </div>

  <script src="data.js"></script>
  <script src="drag.js"></script>
  <script src="script.js"></script>
</body>
</html>
