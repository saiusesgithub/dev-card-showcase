<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country Info App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>üåç Country Info App</h1>
    <p>Search and explore countries around the world</p>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="countryInput" placeholder="Enter country name..." />
      <button onclick="getCountry()">Search</button>
    </div>

    <div id="countryCard" class="country-card hidden">
      <img id="flag" src="" alt="Flag" />
      <h2 id="name"></h2>
      <p><strong>Capital:</strong> <span id="capital"></span></p>
      <p><strong>Region:</strong> <span id="region"></span></p>
      <p><strong>Population:</strong> <span id="population"></span></p>
      <p><strong>Currency:</strong> <span id="currency"></span></p>
      <p><strong>Language:</strong> <span id="language"></span></p>
    </div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è using HTML, CSS & JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
