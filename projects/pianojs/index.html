<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoJS - Interactive Auto-Play Piano</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/piano.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">üéπ PianoJS</h1>
            <p class="subtitle">Interactive Auto-Play Piano</p>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-group">
                <h3>Auto-Play Controls</h3>
                <div class="button-group">
                    <button id="playBtn" class="btn btn-primary">
                        <span class="icon">‚ñ∂Ô∏è</span> Play
                    </button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>
                        <span class="icon">‚è∏Ô∏è</span> Pause
                    </button>
                    <button id="restartBtn" class="btn btn-secondary">
                        <span class="icon">üîÑ</span> Restart
                    </button>
                </div>
            </div>

            <div class="control-group">
                <h3>Melody</h3>
                <select id="melodySelect" class="select-input">
                    <option value="twinkle">Twinkle Twinkle Little Star</option>
                    <option value="jingle">Jingle Bells</option>
                    <option value="mary">Mary Had a Little Lamb</option>
                    <option value="ode">Ode to Joy</option>
                    <option value="elise">F√ºr Elise</option>
                    <option value="canon">Canon in D</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Tempo</h3>
                <div class="tempo-controls">
                    <button class="tempo-btn" data-tempo="slow">üê¢ Slow</button>
                    <button class="tempo-btn active" data-tempo="normal">üéµ Normal</button>
                    <button class="tempo-btn" data-tempo="fast">‚ö° Fast</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Mode</h3>
                <div class="mode-controls">
                    <button class="mode-btn" data-mode="once">Play Once</button>
                    <button class="mode-btn active" data-mode="loop">üîÅ Loop</button>
                </div>
            </div>
        </div>

        <!-- Piano Container -->
        <div class="piano-container">
            <div class="piano" id="piano">
                <!-- Piano keys will be generated by JavaScript -->
            </div>

            <!-- Keyboard Hints -->
            <div class="keyboard-hints">
                <p>üí° Play manually using keys: A, W, S, E, D, F, T, G, Y, H, U, J, K</p>
            </div>
        </div>

        <!-- Status Display -->
        <div class="status-display">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="statusText" class="status-value">Ready</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current Note:</span>
                <span id="currentNote" class="status-value">‚Äî</span>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/audio.js"></script>
    <script src="js/melodies.js"></script>
    <script src="js/piano.js"></script>
    <script src="js/control.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
