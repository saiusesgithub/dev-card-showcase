<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’ª DIY Workout Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ğŸ’ª DIY Workout Generator</h1>
        <p>Create personalized workouts in seconds!</p>
    </header>

    <section class="controls">
        <label>
            Equipment:
            <select id="equipment">
                <option value="none">None</option>
                <option value="dumbbell">Dumbbells</option>
                <option value="resistance">Resistance Bands</option>
                <option value="full">Full Gym</option>
            </select>
        </label>

        <label>
            Goal:
            <select id="goal">
                <option value="strength">Strength</option>
                <option value="endurance">Endurance</option>
                <option value="fatloss">Fat Loss</option>
            </select>
        </label>

        <label>
            Time (mins):
            <input type="number" id="time" min="10" max="120" value="30">
        </label>

        <button id="generateBtn">Generate Workout</button>
    </section>

    <section class="workout-section">
        <h2>Your Workout Plan</h2>
        <div id="workoutPlan" class="cards-container"></div>
        <button id="shuffleBtn">ğŸ”„ Shuffle Exercises</button>
    </section>

    <section class="favorites-section">
        <h2>â­ Saved Workouts</h2>
        <div id="favorites" class="cards-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
