<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sky Dodge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Sky Dodge</h1>
    <div class="stats">
      <div class="stat">
        <span>Score:</span>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <span>Best:</span>
        <span id="best">0</span>
      </div>
      <div class="stat">
        <span>Lives:</span>
        <span id="lives">3</span>
      </div>
      <div class="stat">
        <span>Speed:</span>
        <span id="speed">1.0x</span>
      </div>
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
      <p>Use A/D or Arrow Keys to move left/right</p>
      <button id="restart">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
