<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock">
            <div class="time-section">
                <div class="time" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-section">
                <div class="time" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="time-section">
                <div class="time" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="date">
            <span id="date"></span>
            <span class="ampm" id="ampm">AM</span>
        </div>

        <!-- Alarm Section -->
        <div class="alarm-section">
            <h2>Set Alarm</h2>
            <div class="alarm-inputs">
                <input type="number" id="alarmHour" min="1" max="12" placeholder="HH" maxlength="2">
                <span>:</span>
                <input type="number" id="alarmMinute" min="0" max="59" placeholder="MM" maxlength="2">
                <select id="alarmPeriod">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="setAlarm" class="btn">Set Alarm</button>
            </div>
            <div id="alarmStatus" class="alarm-status"></div>
            <div id="alarmsList" class="alarms-list"></div>
        </div>
    </div>

    <!-- Alarm Sound -->

    </audio>

    <script src="script.js"></script>
</body>
</html>
