<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite-Lab | Animation Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-ghost"></i> Sprite-Lab
            </div>

            <div class="control-section upload-section">
                <label for="upload-input" class="upload-btn">
                    <i class="fas fa-upload"></i> Load Sheet
                </label>
                <input type="file" id="upload-input" accept="image/*" hidden>
                <div class="file-name" id="file-name">No file loaded</div>
            </div>

            <div class="control-section">
                <h3>Frame Size (px)</h3>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Width</label>
                        <input type="number" id="frame-width" value="32" min="1">
                    </div>
                    <div class="input-group">
                        <label>Height</label>
                        <input type="number" id="frame-height" value="32" min="1">
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Playback</h3>
                <div class="control-group">
                    <label>FPS: <span id="val-fps">12</span></label>
                    <input type="range" id="inp-fps" min="1" max="60" value="12">
                </div>
                
                <div class="control-group">
                    <label>Zoom: <span id="val-zoom">4x</span></label>
                    <input type="range" id="inp-zoom" min="1" max="10" value="4">
                </div>
            </div>

            <div class="play-controls">
                <button id="btn-play" class="btn-primary" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button id="btn-step" class="btn-secondary" title="Next Frame">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="btn-reset" class="btn-secondary" title="Reset">
                    <i class="fas fa-undo"></i>
                </button>
            </div>

            <div class="toggles">
                <button class="toggle-btn active" id="bg-checker" title="Checkerboard">
                    <i class="fas fa-border-all"></i>
                </button>
                <button class="toggle-btn" id="bg-dark" title="Dark">
                    <i class="fas fa-square"></i>
                </button>
                <button class="toggle-btn" id="bg-light" title="Light">
                    <i class="far fa-square"></i>
                </button>
            </div>

            <div class="stats">
                Frame: <span id="curr-frame">1</span> / <span id="total-frames">-</span>
            </div>
        </aside>

        <main class="viewport">
            <div class="canvas-wrapper checkerboard" id="canvas-bg">
                <canvas id="sprite-canvas"></canvas>
            </div>
            <div class="sheet-preview">
                <h4>Full Sheet Reference</h4>
                <img id="ref-image" src="" alt="">
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
