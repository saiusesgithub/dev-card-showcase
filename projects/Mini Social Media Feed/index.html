<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NoteGram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<nav class="navbar">
  <span class="brand">NoteGram</span>
  <span class="tag">Write • Share • Connect</span>
</nav>

<div class="layout">
  <main id="feed"></main>

  <aside class="panel">
    <h2>Create Post</h2>
    <textarea id="text" placeholder="Write like in a notebook..."></textarea>
    <input type="file" id="image" accept="image/*" />
    <button id="postBtn">Post</button>
  </aside>
</div>

<div id="loader">Loading more posts...</div>

<div id="imageModal" class="img-modal" onclick="closeImage()">
  <img id="modalImg">
</div>

<script src="script.js"></script>
</body>
</html>
