<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Memory Game ðŸ§ </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Emoji Memory Game ðŸ§ </h1>
    <p>Memorize the emojis, then type their names!</p>
    <button id="startBtn">Start Game</button>

    <div id="gameBoard" class="game-board"></div>

    <div id="inputSection" class="input-section">
      <textarea id="userInput" placeholder="Type emoji names here, separated by commas or new lines... wihtout spaces between them" rows="5"></textarea>
      <button id="submitBtn">Submit</button>
      <p id="timer"></p>
    </div>

    <!-- Result -->
    <div id="result" class="result hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
