<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Vault | Digital Shoebox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-top">
                <div class="logo">
                    <span class="material-symbols-rounded logo-icon">receipt_long</span>
                    <h1>Receipt Vault</h1>
                </div>
                <div class="current-date" id="currentDate">January 2026</div>
            </div>

            <div class="total-card">
                <span class="total-label">Spent this month</span>
                <h2 class="total-amount" id="monthlyTotal">$0.00</h2>
            </div>
        </header>

        <!-- Filters Section -->
        <nav class="filters-container">
            <button class="filter-chip active" data-category="all">All</button>
            <button class="filter-chip" data-category="food">Food</button>
            <button class="filter-chip" data-category="transport">Transport</button>
            <button class="filter-chip" data-category="office">Office</button>
            <button class="filter-chip" data-category="utilities">Utilities</button>
            <button class="filter-chip" data-category="other">Other</button>
        </nav>

        <!-- Main Content -->
        <main class="receipts-grid" id="receiptsGrid">
            <!-- Receipts will be injected here via JS -->
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <span class="material-symbols-rounded empty-icon">savings</span>
                <p>No receipts yet</p>
                <small>Tap + to start tracking</small>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="addReceiptBtn" aria-label="Add Receipt">
            <span class="material-symbols-rounded">add_a_photo</span>
        </button>
    </div>

    <!-- Add Receipt Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <div class="modal-header">
                <h3>New Receipt</h3>
                <button class="close-btn" id="closeModal">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>

            <form id="receiptForm">
                <!-- Image Upload/Camera -->
                <div class="image-input-container">
                    <input type="file" id="receiptImage" accept="image/*" capture="environment" hidden required>
                    <label for="receiptImage" class="image-preview" id="imagePreviewLabel">
                        <span class="material-symbols-rounded camera-icon">photo_camera</span>
                        <span>Tap to snap receipt</span>
                    </label>
                    <div class="image-preview-display" id="imagePreviewDisplay" hidden>
                        <img src="" alt="Receipt Preview" id="previewImg">
                        <button type="button" class="remove-image" id="removeImage">
                            <span class="material-symbols-rounded">delete</span>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                </div>

                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-group">
                    <label>Category</label>
                    <div class="category-select" id="formCategorySelect">
                        <label class="radio-chip">
                            <input type="radio" name="category" value="food" checked>
                            <span>Food</span>
                        </label>
                        <label class="radio-chip">
                            <input type="radio" name="category" value="transport">
                            <span>Transport</span>
                        </label>
                        <label class="radio-chip">
                            <input type="radio" name="category" value="office">
                            <span>Office</span>
                        </label>
                        <label class="radio-chip">
                            <input type="radio" name="category" value="utilities">
                            <span>Utilities</span>
                        </label>
                        <label class="radio-chip">
                            <input type="radio" name="category" value="other">
                            <span>Other</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="save-btn">Save Record</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
