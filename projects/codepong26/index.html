<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app" id="app">
	<header class="hud">
		<div class="brand">
			<img class="brandLogo" id="brandLogo" src="https://mattcannon.games/codepen/press-start/codepong26.png" alt="CODEPONG 26" />
		</div>

		<div class="hudRight">
			<button class="chip" id="btnSound" aria-pressed="false" aria-label="SOUND">
				<i class="fa-solid fa-volume-xmark"></i>
			</button>
			<button class="chip" id="btnFX" aria-pressed="true" aria-label="FX">
				<i class="fa-solid fa-wand-magic-sparkles"></i>
			</button>
			<button class="chip" id="btnPause" aria-pressed="false" aria-label="PAUSE">
				<i class="fa-solid fa-pause"></i>
			</button>
		</div>
	</header>

	<main class="frame" id="frame">
		<canvas id="c"></canvas>

		<div class="crt">
			<div class="scanlines"></div>
			<div class="vignette"></div>
			<div class="rgb"></div>
		</div>

		<div class="overlay intro" id="overlay" aria-live="polite">
			<div class="panel">
				<img class="overlayImg" id="overlayImg" src="https://mattcannon.games/codepen/press-start/codepong26.png" alt="">
				<h1 class="panelTitle" id="panelTitle"></h1>
				<p class="panelBody" id="panelBody"></p>

				<div class="panelRow" id="panelRow">
					<button class="btn" id="btnPlay" aria-label="START">
						<i class="fa-solid fa-play" id="playIcon"></i>
						<span id="playText">START</span>
					</button>
					<button class="btn ghost" id="btnHow">HELP</button>
				</div>

				<div class="tiny" id="tiny">FUN FACT: AI RAMPS UP OVER TIME</div>
			</div>
		</div>

		<div class="score">
			<div class="s" id="sL">0</div>
			<div class="sep"></div>
			<div class="s" id="sR">0</div>
		</div>

		<div class="cutscene" id="cutscene" aria-hidden="true">
			<div class="cutText" id="cutText">MATCH POINT</div>
			<div class="cutSub" id="cutSub">SLOW MO</div>
		</div>

		<footer class="hint">
			<span class="pill">SPACE: START/PAUSE</span>
			<span class="pill">R: RESTART</span>
			<span class="pill">M: MUTE</span>
		</footer>
	</main>
    <script src="app.js"></script>
</div>
</body>
</html>
