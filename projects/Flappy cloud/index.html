<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Fly Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <div class="score" id="score">0</div>

    <div class="cloud" id="bird"></div>

    <div class="overlay" id="message">
      <div class="card">
        <h2 id="title">☁️ Cloud Fly</h2>
        <p id="subtitle">⬆️ Fly Up &nbsp; ⬇️ Fly Down</p>
        <button id="startBtn">Start Game</button>
        <button id="restartBtn" style="display:none;">Restart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
