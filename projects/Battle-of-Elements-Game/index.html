<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
  <!-- Event Page -->
  <div id="eventPage" class="event-page">
    <h1 class="game-title">Battle of Elements</h1>
    <p class="game-subtitle">Master the elements. Conquer your rivals.</p>
    <div class="cups-display">
      <svg class="cup-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 21h8m-4-4v4m-5-8c-1.5 0-3-1-3-3V6h16v4c0 2-1.5 3-3 3m-10 0h10m-10 0c0 3 2 5 5 5s5-2 5-5" stroke="#ffd700" />
      </svg>
      <span id="totalCups" class="cups-count">0</span>
    </div>
    <button class="battle-btn" onclick="startMatchmaking()">Find Battle</button>
  </div>

  <!-- Matchmaking -->
  <div id="matchmaking" class="matchmaking hidden">
    <p class="matchmaking-text">Finding opponent...</p>
    <div class="spinner"></div>
    <div id="matchTimer" class="match-timer">3</div>
  </div>

  <!-- Battle Arena -->
  <div id="battleArena" class="battle-arena hidden">
    <div class="battle-header">
      <div class="round-indicator">Round <span id="roundNumber">1</span></div>
      <div class="score-display">
        <div class="score-item">
          <span>You:</span>
          <span id="playerWins" class="score-value player-score">0</span>
        </div>
        <div class="score-item">
          <span>Opp:</span>
          <span id="opponentWins" class="score-value opponent-score">0</span>
        </div>
      </div>
    </div>

    <!-- Opponent Deck Status -->
    <div class="opponent-deck-area">
      <div class="opponent-deck-label">Opponent Remaining Cards</div>
      <div id="opponentDeckDisplay" class="opponent-deck-cards"></div>
    </div>

    <!-- Slots Area -->
    <div class="slots-area">
      <div id="slotsContainer" class="slots-container"></div>
    </div>

    <!-- Info Area -->
    <div class="info-area">
      <p id="instructionText" class="instruction-text"></p>
      <div id="timerDisplay" class="timer-display hidden"></div>
      <p id="roundResultText" class="round-result-text hidden"></p>
    </div>

    <!-- Player Deck -->
    <div class="deck-area">
      <div class="deck-label">Your Deck</div>
      <div id="deckCards" class="deck-cards"></div>
    </div>
  </div>

  <!-- Final Result -->
  <div id="finalResult" class="final-result hidden">
    <h2 id="finalTitle" class="final-title"></h2>
    <div class="reward-box">
      <svg class="cup-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 21h8m-4-4v4m-5-8c-1.5 0-3-1-3-3V6h16v4c0 2-1.5 3-3 3m-10 0h10m-10 0c0 3 2 5 5 5s5-2 5-5" stroke="#ffd700" />
      </svg>
      <span class="reward-text">+</span>
      <span id="rewardValue" class="reward-value">0</span>
    </div>
    <p class="continue-timer">Returning in <span id="continueTimer">5</span>s...</p>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
