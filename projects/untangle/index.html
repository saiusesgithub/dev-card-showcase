<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <div class="game-container">
    <canvas id="canvas"></canvas>
    
    <div class="ui">
      <div class="level">Level <span id="level-num">1</span></div>
      <div class="crossings" id="crossings">0</div>
      <div class="crossings-label">crossings</div>
    </div>

    <div class="controls" id="controls" style="display: none;">
      <button class="control-btn hint-btn" id="hint-btn" title="Get a hint">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"/>
          <text x="12" y="16" text-anchor="middle" font-size="12" font-weight="500" fill="currentColor" stroke="none">?</text>
        </svg>
      </button>
      <button class="control-btn" id="reset-btn" title="Reset level">
        <svg viewBox="0 0 24 24">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
      </button>
    </div>

    <div class="hint-text" id="hint-text">Drag to the ghost</div>

    <div class="message-overlay" id="message-overlay"></div>
    <div class="message" id="message">
      <h2>Untangled</h2>
      <p>Beautifully done</p>
      <button class="next-btn" id="next-btn">Continue</button>
    </div>

    <div class="progress-bar" id="progress"></div>

    <div class="intro" id="intro">
      <div class="intro-graphic">
        <svg viewBox="0 0 120 120">
          <line class="intro-line" x1="20" y1="30" x2="100" y2="90"/>
          <line class="intro-line" x1="100" y1="30" x2="20" y2="90"/>
          <line class="intro-line" x1="60" y1="10" x2="60" y2="110"/>
          <circle class="intro-node" cx="20" cy="30" r="8"/>
          <circle class="intro-node" cx="100" cy="30" r="8"/>
          <circle class="intro-node" cx="20" cy="90" r="8"/>
          <circle class="intro-node" cx="100" cy="90" r="8"/>
          <circle class="intro-node" cx="60" cy="10" r="8"/>
          <circle class="intro-node" cx="60" cy="110" r="8"/>
        </svg>
      </div>
      <h1>Untangle</h1>
      <p class="intro-subtitle">Drag the nodes until no lines cross</p>
      <button class="start-btn" id="start-btn">Begin</button>
      <p class="intro-credit">a puzzle by <a href="https://calculatequick.com" target="_blank" rel="noopener">calculatequick.com</a></p>
    </div>

    <!-- <a href="https://calculatequick.com" target="_blank" rel="noopener" class="attribution">calculatequick.com</a> -->
  </div>
    <script src="app.js"></script>
</body>
</html>
