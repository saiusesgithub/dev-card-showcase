<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tower Defense Mini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="ui">
      <div class="stats">
        <div>Wave: <span id="wave">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Money: <span id="money">100</span></div>
        <div>Lives: <span id="lives">10</span></div>
      </div>
      <div class="controls">
        <button id="start-wave">Start Wave</button>
        <button id="turret-basic" class="turret-btn selected">Basic Turret ($50)</button>
        <button id="turret-advanced" class="turret-btn">Advanced Turret ($100)</button>
        <button id="upgrade" disabled>Upgrade ($75)</button>
      </div>
    </div>
    <canvas id="game-canvas" width="800" height="600"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
