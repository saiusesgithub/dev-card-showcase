<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Rise | OpenPlayground</title>
    <meta name="description" content="Guide a balloon upward in this vertical scroller, dodging spikes and wind gusts.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Back to Home -->
    <a href="../../index.html" class="back-btn">
        <i class="ri-arrow-left-line"></i>
        <span>Back</span>
    </a>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="ri-balloon-line"></i>
                <h1>Balloon<span>Rise</span></h1>
            </div>
            <p class="subtitle">Guide your balloon upward, dodge the hazards!</p>
        </header>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="400" height="600"></canvas>

            <!-- HUD -->
            <div class="hud">
                <div class="hud-item">
                    <span class="label">Height:</span>
                    <span class="value" id="height">0m</span>
                </div>
                <div class="hud-item">
                    <span class="label">Lives:</span>
                    <span class="value" id="lives">3</span>
                </div>
                <div class="hud-item">
                    <span class="label">Score:</span>
                    <span class="value" id="score">0</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" class="btn primary">Start Game</button>
                <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn secondary">Reset</button>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h3>How to Play</h3>
            <div class="controls-grid">
                <div class="control-group">
                    <h4>Rise</h4>
                    <p>Hold SPACE or tap screen to rise</p>
                </div>
                <div class="control-group">
                    <h4>Move</h4>
                    <p>Arrow keys or A/D to drift laterally</p>
                </div>
                <div class="control-group">
                    <h4>Avoid</h4>
                    <p>Dodge spikes and wind gusts</p>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p>Final Height: <span id="finalHeight">0m</span></p>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="playAgainBtn" class="btn primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
