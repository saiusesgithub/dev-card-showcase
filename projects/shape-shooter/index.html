<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Shooter | OpenPlayground</title>
    <meta name="description" content="Rotate and shoot incoming shapes in this twin-stick-lite survival game.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Back to Home -->
    <a href="../../index.html" class="back-btn">
        <i class="ri-arrow-left-line"></i>
        <span>Back</span>
    </a>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="ri-shape-line"></i>
                <h1>Shape<span>Shooter</span></h1>
            </div>
            <p class="subtitle">Rotate and shoot incoming shapes; survive waves!</p>
        </header>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <!-- HUD -->
            <div class="hud">
                <div class="hud-item">
                    <span class="label">Score:</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="label">Health:</span>
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill"></div>
                    </div>
                    <span class="value" id="healthText">100</span>
                </div>
                <div class="hud-item">
                    <span class="label">Wave:</span>
                    <span class="value" id="wave">1</span>
                </div>
                <div class="hud-item">
                    <span class="label">Enemies:</span>
                    <span class="value" id="enemyCount">0</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" class="btn primary">Start Game</button>
                <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn secondary">Reset</button>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h3>How to Play</h3>
            <div class="controls-grid">
                <div class="control-group">
                    <h4>Movement</h4>
                    <p>WASD or Arrow Keys</p>
                </div>
                <div class="control-group">
                    <h4>Aiming & Shooting</h4>
                    <p>Mouse</p>
                </div>
                <div class="control-group">
                    <h4>Objective</h4>
                    <p>Survive waves of shapes, collect power-ups</p>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Wave Reached: <span id="finalWave">1</span></p>
                <button id="playAgainBtn" class="btn primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
