<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personality Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header>
      <h1>ðŸ§  Personality Generator</h1>
      <p>Answer 5 questions and discover your personality type</p>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Question Card -->
    <div class="question-card" id="questionCard">
      <h2 id="questionText"></h2>
      <div class="options" id="optionsContainer"></div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="secondary" id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <!-- Result -->
    <div class="result-card hidden" id="resultCard">
      <div class="personality-icon" id="personalityIcon">âœ¨</div>
      <h2 id="resultTitle"></h2>
      <p id="resultDescription"></p>
      <button class="danger mt-20" onclick="restartQuiz()">Restart</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
