<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker Wheel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-random"></i> Random Name Picker</h1>
            <p class="subtitle">Add names and spin the wheel to pick randomly!</p>
        </header>

        <main>
            <div class="app-container">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="nameInput" placeholder="Enter a name...">
                        <button id="addBtn" class="btn-add">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div class="input-group">
                        <button id="clearBtn" class="btn-clear">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                        <button id="exampleBtn" class="btn-example">
                            <i class="fas fa-magic"></i> Add Example Names
                        </button>
                    </div>
                </div>

                <!-- Names List -->
                <div class="names-section">
                    <h3><i class="fas fa-list"></i> Names in Wheel</h3>
                    <div class="names-list" id="namesList">
                        <p class="empty-message">No names added yet. Add some names above!</p>
                    </div>
                    <p class="count-display">Total: <span id="nameCount">0</span> names</p>
                </div>

                <!-- Wheel Section -->
                <div class="wheel-section">
                    <div class="wheel-container">
                        <div class="wheel" id="wheel">
                            <!-- Wheel segments will be generated by JS -->
                            <div class="wheel-center"></div>
                            <div class="pointer"></div>
                        </div>
                        
                        <div class="wheel-controls">
                            <button id="spinBtn" class="btn-spin">
                                <i class="fas fa-redo-alt"></i> SPIN WHEEL
                            </button>
                            <div class="speed-control">
                                <label for="speedSlider">Spin Speed:</label>
                                <input type="range" id="speedSlider" min="1" max="10" value="5">
                                <span id="speedValue">Medium</span>
                            </div>
                        </div>
                    </div>

                    <!-- Result Display -->
                    <div class="result-section">
                        <h3><i class="fas fa-trophy"></i> Selected Name</h3>
                        <div class="result-display" id="resultDisplay">
                            <div class="placeholder">Spin the wheel to see result!</div>
                        </div>
                        <div class="history">
                            <h4><i class="fas fa-history"></i> Recent Picks</h4>
                            <div class="history-list" id="historyList">
                                <p class="empty-history">No picks yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart" style="color:#e74c3c;"></i> | Refresh page to reset</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
