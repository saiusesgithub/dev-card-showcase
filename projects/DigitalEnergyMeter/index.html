<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Energy Meter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Real-time Energy Display -->
        <div class="energy-display">
            <div class="energy-gauge">
                <div class="gauge-background"></div>
                <div class="gauge-fill" id="energyFill"></div>
                <div class="gauge-center">
                    <div class="energy-value" id="energyValue">50%</div>
                    <div class="energy-number" id="energyNumber">500</div>
                    <div class="energy-unit">units</div>
                </div>
            </div>
            
            <div class="energy-info">
                <div class="info-item">
                    <div class="info-label">Drain Rate</div>
                    <div class="info-value" id="drainRate">5/sec</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" id="energyStatus">Stable</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Time Left</div>
                    <div class="info-value" id="timeLeft">1:40</div>
                </div>
            </div>
        </div>

        <!-- Real-time Controls -->
        <div class="control-panel">
            <h3><i class="fas fa-sliders-h"></i> Live Controls</h3>
            
            <div class="control-group">
                <label for="drainSlider">Drain Rate: <span id="drainValue">5</span>/sec</label>
                <input type="range" id="drainSlider" min="0" max="20" value="5" step="1">
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-charge" id="chargeBtn">
                    <i class="fas fa-bolt"></i>
                    <span>Quick Charge</span>
                </button>
                
                <button class="btn btn-pause" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                    <span>Pause Drain</span>
                </button>
                
                <button class="btn btn-reset" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>

        <!-- Real-time Activity -->
        <div class="activity-monitor">
            <h3><i class="fas fa-chart-line"></i> Live Energy Flow</h3>
            <div class="activity-chart" id="activityChart"></div>
            
            <div class="activity-indicators">
                <div class="indicator" id="indicator1">
                    <div class="indicator-dot"></div>
                    <div class="indicator-label">Current Drain</div>
                    <div class="indicator-value" id="currentDrain">5/sec</div>
                </div>
                
                <div class="indicator" id="indicator2">
                    <div class="indicator-dot"></div>
                    <div class="indicator-label">Energy Level</div>
                    <div class="indicator-value" id="currentLevel">Medium</div>
                </div>
            </div>
        </div>

        <!-- Real-time Log -->
        <div class="live-log">
            <h3><i class="fas fa-stream"></i> Live Events</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry">System started at 500 units</div>
                <div class="log-entry">Drain rate set to 5 units/sec</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
