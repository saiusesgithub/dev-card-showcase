<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimuGrid | 2D Rigid Body Physics Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="simu-root">
        
        <aside class="engine-sidebar">
            <div class="brand">
                <i class="ri-ruler-2-line"></i>
                <span>SimuGrid <small>v1.0</small></span>
            </div>

            <div class="config-group">
                <label>World Constants</label>
                <div class="control-row">
                    <span>Gravity</span>
                    <input type="range" id="param-gravity" min="0" max="2" step="0.1" value="0.5">
                </div>
                <div class="control-row">
                    <span>Friction</span>
                    <input type="range" id="param-friction" min="0" max="1" step="0.05" value="0.98">
                </div>
            </div>

            <div class="config-group">
                <label>Object Creation</label>
                <div class="shape-picker">
                    <button class="shape-btn active" data-shape="box" title="Spawn Box">
                        <i class="ri-checkbox-blank-line"></i>
                    </button>
                    <button class="shape-btn" data-shape="circle" title="Spawn Circle">
                        <i class="ri-checkbox-blank-circle-line"></i>
                    </button>
                    <button class="shape-btn" data-shape="poly" title="Spawn Polygon">
                        <i class="ri-pentagon-line"></i>
                    </button>
                </div>
                <div class="control-row">
                    <span>Restitution</span>
                    <input type="range" id="param-bounce" min="0" max="1" step="0.1" value="0.6">
                </div>
            </div>

            <div class="config-group flex-grow">
                <label>Engine Debugger</label>
                <div class="debug-toggle">
                    <input type="checkbox" id="dbg-vectors" checked> Show Velocity Vectors
                </div>
                <div class="debug-toggle">
                    <input type="checkbox" id="dbg-grid"> Show Spatial Hash Grid
                </div>
                <div class="debug-toggle">
                    <input type="checkbox" id="dbg-contacts"> Show Contact Points
                </div>
            </div>

            <div class="action-zone">
                <button id="btn-clear" class="btn-danger">
                    <i class="ri-delete-bin-line"></i> Clear World
                </button>
            </div>
        </aside>

        <main class="viewport-container">
            <header class="viewport-header">
                <div class="engine-stats">
                    <div class="stat"><span class="lbl">FPS:</span> <span id="val-fps">60</span></div>
                    <div class="stat"><span class="lbl">BODIES:</span> <span id="val-bodies">0</span></div>
                    <div class="stat"><span class="lbl">COLLISIONS:</span> <span id="val-col">0</span></div>
                </div>
                <div class="engine-controls">
                    <button id="btn-pause" class="btn-ctrl"><i class="ri-pause-line"></i></button>
                    <button id="btn-step" class="btn-ctrl"><i class="ri-skip-forward-line"></i></button>
                </div>
            </header>

            <div class="canvas-wrapper">
                <canvas id="canvas-physics"></canvas>
                <div id="interaction-layer"></div>
            </div>

            <footer class="viewport-footer">
                <i class="ri-information-line"></i>
                <span>Left Click: Spawn | Right Click/Drag: Apply Force | G: Toggle Gravity</span>
            </footer>
        </main>

    </div>

    <script src="vector.js"></script>
    <script src="collision.js"></script>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>
</html>
