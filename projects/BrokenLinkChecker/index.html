<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPulse | Advanced Broken Link Checker</title>
    <meta name="description" content="A premium tool to validate links in your content.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Using Phosphor Icons for a clean look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="background-blobs"></div>

    <div class="app-container">
        <header class="glass-header">
            <div class="logo">
                <i class="ph-fill ph-link-break"></i>
                <h1>LinkPulse</h1>
            </div>
            <div class="header-actions">
                <button id="clear-btn" class="btn btn-secondary">
                    <i class="ph ph-trash"></i> Clear
                </button>
            </div>
        </header>

        <main>
            <section class="input-section glass-panel">
                <div class="section-header">
                    <h2>Content Input</h2>
                    <p>Paste your HTML or text below. We'll extract and verify all links.</p>
                </div>
                <div class="editor-wrapper">
                    <textarea id="content-input" placeholder="Paste your blog post, email draft, or any text containing URLs here..."></textarea>
                </div>
                <div class="action-bar">
                    <button id="check-btn" class="btn btn-primary btn-glow">
                        <span class="btn-text">Check Links</span>
                        <i class="ph ph-lightning"></i>
                    </button>
                </div>
            </section>

            <section class="results-dashboard">
                <div class="stats-row">
                    <div class="stat-card glass-panel" data-type="total">
                        <div class="stat-icon"><i class="ph ph-link"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Total Links</span>
                            <span class="stat-value" id="stat-total">0</span>
                        </div>
                    </div>
                    <div class="stat-card glass-panel" data-type="checked">
                        <div class="stat-icon"><i class="ph ph-check-circle"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Checked</span>
                            <span class="stat-value" id="stat-checked">0</span>
                        </div>
                    </div>
                    <div class="stat-card glass-panel" data-type="alive">
                        <div class="stat-icon success-icon"><i class="ph ph-heartbeat"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Alive</span>
                            <span class="stat-value success-text" id="stat-alive">0</span>
                        </div>
                    </div>
                    <div class="stat-card glass-panel" data-type="broken">
                        <div class="stat-icon error-icon"><i class="ph ph-warning-circle"></i></div>
                        <div class="stat-info">
                            <span class="stat-label">Broken</span>
                            <span class="stat-value error-text" id="stat-broken">0</span>
                        </div>
                    </div>
                </div>

                <div class="progress-container hidden" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="progress-text" id="progress-text">0%</span>
                </div>

                <div class="results-list" id="results-list">
                    <!-- Results will be injected here -->
                    <div class="empty-state">
                        <i class="ph ph-magnifying-glass"></i>
                        <p>No links checked yet. Paste text and hit Check to start.</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="glass-footer">
            <p>LinkPulse &copy; 2026. Built with Vanilla JS.</p>
        </footer>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
