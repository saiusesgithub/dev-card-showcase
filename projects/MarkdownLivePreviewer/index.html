<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Preview - Writer & Developer Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>Markdown Live Preview</h1>
                </div>
                <div class="header-controls">
                    <div class="theme-toggle">
                        <span id="theme-label">Light Theme</span>
                        <div class="toggle-switch" id="theme-toggler">
                            <div class="toggle-circle"></div>
                        </div>
                    </div>
                    <div class="export-buttons">
                        <button id="download-md" class="btn">
                            <i class="fas fa-download"></i> Download .md
                        </button>
                        <button id="copy-html" class="btn">
                            <i class="fas fa-copy"></i> Copy HTML
                        </button>
                    </div>
                </div>
            </div>
            <p class="subtitle">A productivity tool for writers and developers with GitHub Flavored Markdown support</p>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Editor Section -->
            <section class="editor-section">
                <div class="section-header">
                    <h2><i class="fas fa-edit"></i> Editor</h2>
                    <div class="editor-controls">
                        <button id="clear-btn" class="btn-small">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                        <button id="sample-btn" class="btn-small">
                            <i class="fas fa-file-alt"></i> Load Sample
                        </button>
                        <button id="format-btn" class="btn-small">
                            <i class="fas fa-magic"></i> Format
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <div class="editor-toolbar">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-insert="# " title="Heading 1">
                                <i class="fas fa-heading"></i> H1
                            </button>
                            <button class="toolbar-btn" data-insert="## " title="Heading 2">
                                <i class="fas fa-heading"></i> H2
                            </button>
                            <button class="toolbar-btn" data-insert="### " title="Heading 3">
                                <i class="fas fa-heading"></i> H3
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-insert="**bold**" title="Bold">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="_italic_" title="Italic">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="~~strikethrough~~" title="Strikethrough">
                                <i class="fas fa-strikethrough"></i>
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-insert="- [ ] " title="Task List">
                                <i class="fas fa-tasks"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="- " title="Bullet List">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="1. " title="Numbered List">
                                <i class="fas fa-list-ol"></i>
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-insert="[Link](url)" title="Link">
                                <i class="fas fa-link"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="![Alt](image.jpg)" title="Image">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="```\ncode\n```" title="Code Block">
                                <i class="fas fa-code"></i>
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-insert="| Column 1 | Column 2 |\n|----------|----------|\n| Cell 1   | Cell 2   |" title="Table">
                                <i class="fas fa-table"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="> " title="Blockquote">
                                <i class="fas fa-quote-right"></i>
                            </button>
                            <button class="toolbar-btn" data-insert="---" title="Horizontal Rule">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <div class="line-numbers">
                            <!-- Line numbers will be generated by JavaScript -->
                        </div>
                        <textarea id="markdown-editor" class="markdown-editor" placeholder="# Start writing your Markdown here..."></textarea>
                    </div>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <div class="section-header">
                    <h2><i class="fas fa-eye"></i> Preview</h2>
                    <div class="preview-controls">
                        <div class="scroll-sync">
                            <i class="fas fa-link"></i>
                            <span id="sync-status">Sync: ON</span>
                            <button id="toggle-sync" class="btn-small">
                                Toggle
                            </button>
                        </div>
                        <button id="fullscreen-preview" class="btn-small">
                            <i class="fas fa-expand"></i> Fullscreen
                        </button>
                    </div>
                </div>
                <div class="preview-container">
                    <div id="markdown-preview" class="markdown-preview">
                        <!-- Markdown preview will be rendered here -->
                    </div>
                </div>
            </section>
        </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>
                    <i class="fas fa-code-branch"></i> 
                    Powered by <strong>marked.js</strong> & <strong>highlight.js</strong> | 
                    Supports GitHub Flavored Markdown (GFM)
                </p>
            </div>
            <div class="footer-stats">
                <div class="stat">
                    <span class="stat-label">Characters:</span>
                    <span id="char-count" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Words:</span>
                    <span id="word-count" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Lines:</span>
                    <span id="line-count" class="stat-value">0</span>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- Modals -->
<div id="fullscreen-modal" class="fullscreen-modal">
    <div class="fullscreen-header">
        <h3>Fullscreen Preview</h3>
        <button id="close-fullscreen" class="btn">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
    <div id="fullscreen-preview-content" class="fullscreen-preview-content">
        <!-- Fullscreen preview content -->
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">
    <div class="toast-content">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Success!</span>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="script.js"></script>
