<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkle Tree Visualizer | Blockchain Integrity</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-layout">
        <!-- Sidebar: Data Inputs -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-group">
                    <i class="ri-link brand-icon"></i>
                    <div>
                        <h1>MerkleViz</h1>
                        <span class="subtitle">Integrity Checker</span>
                    </div>
                </div>
            </div>

            <!-- Tab Navigation for Sidebar -->
            <div class="sidebar-tabs">
                <button class="tab-btn active" data-tab="inputs">Inputs</button>
                <button class="tab-btn" data-tab="proof">Proof & Verify</button>
            </div>

            <!-- Panel: Inputs -->
            <div class="panel tab-content active" id="panel-inputs">
                <div class="panel-header">
                    <h2>Data Blocks (Leaves)</h2>
                    <button class="btn-icon small" id="btn-add-block" title="Add Block"><i
                            class="ri-add-line"></i></button>
                </div>
                <div class="panel-body" id="inputs-container">
                    <!-- Dynamic Inputs -->
                </div>
                <div class="panel-footer">
                    <button id="btn-reset" class="btn-outline"><i class="ri-refresh-line"></i> Reset State</button>
                </div>
            </div>

            <!-- Panel: Proof Verification (New) -->
            <div class="panel tab-content" id="panel-proof">
                <div class="panel-header">
                    <h2>Merkle Proof</h2>
                    <span class="badge" id="proof-status-badge">Ready</span>
                </div>
                <div class="panel-body info-content" id="proof-steps">
                    <p class="placeholder-text">Select a "Verify" button on a block to generate a Merkle Proof.</p>
                </div>
                <div class="panel-footer">
                    <button id="btn-clear-proof" class="btn-outline">Clear Proof</button>
                </div>
            </div>

            <!-- Inspector -->
            <div class="panel info-panel">
                <div class="panel-header">
                    <h2>Node Inspector</h2>
                </div>
                <div class="panel-body info-content" id="inspector-content">
                    <p class="placeholder-text">Hover over a node to inspect.</p>
                </div>
            </div>
        </aside>

        <!-- Main: Tree Visualization -->
        <main class="tree-stage">
            <header class="stage-header">
                <div class="status-group">
                    <div class="status-badge" id="root-status">
                        <i class="ri-shield-check-line"></i> Root Verified
                    </div>
                </div>

                <div class="controls-bar">
                    <div class="legend">
                        <span class="legend-item"><span class="dot valid"></span> Valid</span>
                        <span class="legend-item"><span class="dot changed"></span> Modified</span>
                        <span class="legend-item"><span class="dot proof"></span> Proof Node</span>
                    </div>
                    <div class="zoom-controls">
                        <button class="btn-icon small" id="btn-zoom-out"><i class="ri-subtract-line"></i></button>
                        <span id="zoom-level">100%</span>
                        <button class="btn-icon small" id="btn-zoom-in"><i class="ri-add-line"></i></button>
                        <button class="btn-icon small" id="btn-fit"><i class="ri-fullscreen-line"></i></button>
                    </div>
                </div>
            </header>

            <div class="viewport">
                <div class="tree-container" id="tree-container">
                    <!-- Tree -->
                </div>
            </div>
        </main>
    </div>

    <!-- Template for Input Item -->
    <template id="block-input-template">
        <div class="block-input-group">
            <span class="block-id">L1</span>
            <input type="text" class="block-data" value="Tx: 100 BTC">
            <div class="input-actions">
                <button class="btn-icon small primary verify-btn" title="Verify / Generate Proof"><i
                        class="ri-shield-keyhole-line"></i></button>
                <button class="btn-icon small danger remove-block" title="Remove"><i
                        class="ri-delete-bin-line"></i></button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
