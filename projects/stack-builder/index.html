<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stack Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Stack Builder</h1>
    <div class="stats">
      <div class="stat">
        <span>Score:</span>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <span>Best:</span>
        <span id="best">0</span>
      </div>
    </div>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="controls">
      <p>Click to drop the block and build your tower!</p>
      <button id="restart">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
